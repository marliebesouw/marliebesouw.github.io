<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <p>Redirecting…</p>
    <script>
      // Basis pad, bijvoorbeeld "/videos"
      var base = location.pathname.replace(/\/reset-bridge\.html$/, "");
      // Haal de query uit de Supabase redirect
      var q = location.search.replace(/^\?/, ""); // "type=recovery&code=..."
      // Bouw doelroute voor HashRouter
      var hashRoute = base + "/#/reset-password" + (q ? "?" + q : "");
      // Dubbele verzekering: zet dezelfde query ook vóór de hash, zodat libs die alleen window.location.search lezen het ook vinden
      var finalUrl = base + (q ? "?" + q : "") + "/#/" + "reset-password" + (q ? "?" + q : "");
      // Gebruik replace om geen extra history entry te maken
      location.replace(finalUrl);
    </script>
  </body>
</html>
